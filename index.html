<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="icon" href="favicon.jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.7/themes/odometer-theme-minimal.min.css" integrity="sha512-Jeqp8CoPCvf9tf/uWokfCTsFcv5BIhfTYaTTJA0NKn6B88zDSWe5d/9HTmZX63FGpGGQdB8Chg2khB96+wn4Tw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="" style="overflow-y: hidden;">
        <div class="d-flex flex-row justify-content-between">
            <div class="mt-3 ms-3 d-flex">
                <h6 class="display-6 text-dark"><small>Hello </small><span class="fw-medium" id="username">,</span></h6>
            </div>
            <!-- <button id="openModalBtn">Open Modal</button> -->

            <div>
                <div class="d-flex flex-row align-items-center justify-content-center m-3"  id="addItemDiv">
                    <div class="d-flex justify-content-center">
                        <button type="button position-absolute" style="margin-left: 0vw;" class="btn btn-white addITEM border-black me-5" id="addItem">+ Add Item</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="d-flex load-class justify-content-center m-2">
            <div class="m-3 ms-5 me-5" style="width: 22vw;">
                <div class="d-flex flex-row justify-content-center align-items-center border-bottom border-danger">
                    <i class="material-symbols-outlined chevron_right p-2" style="font-size: 70px;">payments</i>
                    <div class="fw-medium p-2" style="font-size: 55px;">Expenses  </div>
                    <i class="material-symbols-outlined chevron_right p-2 fw-lighter add-btn" id="add-btn-Expense" style="font-size: 40px;">add</i>
                </div>
                <div class="**** m-2 d-flex flex-column rounded responsive-div justify-content-start align-items-center" style="width: 22vw; height:70vh; overflow-y: auto; overflow-x: hidden;" id="expenses"></div>
            </div>

        <div class="m-3 ms-5 me-5" style="width: 24vw;"">
            <div class="d-flex justify-content-center flex-row  align-items-center border-bottom border-primary">
                <i class="material-symbols-outlined chevron_right p-2" style="font-size: 70px;">paid</i>
                <div class="fw-medium p-2" style="font-size: 55px;">Income</div>
                <i class="material-symbols-outlined chevron_right p-2 fw-lighter add-btn" id="add-btn-Income" style="font-size: 40px;">add</i>
            </div>
            <div class="**** m-2 rounded d-flex flex-column responsive-div justify-content-start align-items-center" style="width: 22vw; height: 70vh; overflow-y: auto; overflow-x: hidden;" id="Income" ></div>
        </div>
        <div class="**** d-flex flex-column rounded responsive-div justify-content-center">
            <div class="**** m-3 ms-5 me-5 " style="width: 24vw;">
                <div class="d-flex flex-row align-items-center border-bottom justify-content-center border-success" id="Daksh">
                    <i class="material-symbols-outlined chevron_right p-2" style="font-size: 70px;">account_balance</i>
                    <div class="fw-medium p-2" style="font-size: 55px;">Investment</div>
                    <i class="material-symbols-outlined add-btn" id="add-btn-Investments" style="font-size: 40px;">add</i>
                </div>
                <div class="d-flex flex-column  align-items-center m-2" id="Investments" style="width: 24vw; height: 35vh; overflow-y: auto; overflow-x: hidden;"></div>
                
                <div class="ms-5" style="width: 18vw; height: 45vh; overflow: hidden;">
                    <div class="d-flex flex-row mt-5 align-items-center justify-content-center border-bottom border-warning">
                        <div class="fw-medium p-2" style="font-size: 45px;">Net Worth</div>
                        <i class="material-symbols-outlined chevron_right p-2" style="font-size: 70px;">savings</i>
                    </div>
                    <div class="d-flex flex-row justify-content-center mt-5">
                        <div class="d-flex">
                            <h1>$</h1>
                        </div>
                        <div class="d-flex">
                            <h1 class="odometer" id="odometer">$01203900</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    </div>
    <div class="fixed-bottom-right" id="delete-btn"><i class="material-symbols-outlined">delete</i></div>      
</body>
